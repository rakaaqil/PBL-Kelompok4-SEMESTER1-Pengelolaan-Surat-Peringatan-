<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TU - Surat Peringatan (Polibatam)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="tu_ui.css" />
</head>
<body>
  <div class="page-bg min-vh-100 py-4">
    <div class="container-lg">
      <div class="app-frame p-4">
        <div class="row g-3">
          <!-- Left panel -->
          <div class="col-lg-3">
            <div class="profile-card h-100 p-3 rounded-3 d-flex flex-column justify-content-between">
              <div>
                <div class="avatar mb-3 mx-auto"></div>
                <h5 class="mb-1 text-dark">Welcome<br/>Back.....</h5>
                <h6 class="fw-bold user-id">user_tu_0456</h6>
              </div>

              <div class="d-flex flex-column align-items-stretch">
                <div class="d-flex justify-content-between small-links mb-2">
                  <a href="#" id="logoutBtn">logout</a>
                </div>

                <button id="btnAdd" class="btn btn-outline-primary btn-add align-self-center" data-bs-toggle="modal" data-bs-target="#addModal">
                  <span class="me-2">+</span> Tambah
                </button>
              </div>
            </div>
          </div>

          <!-- Right main panel -->
          <div class="col-lg-9">
            <div class="d-flex align-items-center mb-3 gap-3">
              <img src="logo.png" width="58px">
              <h4 class="mb-0 title">SURAT PERINGATAN</h4>

              <div class="flex-grow-1"></div>

              <!-- search -->
              <div class="search-wrap d-flex align-items-center me-2">
                <span class="search-icon">üîç</span>
                <input id="searchInput" type="search" class="form-control search-input" placeholder="search">
              </div>

              <!-- class dropdown -->
              <div class="dropdown me-2">
                <button class="btn btn-outline-dark dropdown-toggle class-filter" type="button" id="classDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  KELAS
                </button>
                <ul class="dropdown-menu" aria-labelledby="classDropdown" id="classList">
                  <!-- populated by JS -->
                </ul>
              </div>

              <!-- notification -->
              <div class="position-relative">
                <button id="notifBtn" class="btn btn-circle" aria-expanded="false" aria-label="Notifikasi">
                  üîî
                </button>
                <div id="notifPanel" class="notif-panel shadow-sm d-none">
                  <div class="notif-header">PEMBERITAHUAN</div>
                  <div id="notifItems" class="notif-items p-2">
                    <!-- items -->
                  </div>
                </div>
              </div>
            </div>

            <!-- table -->
            <div class="table-wrap p-3 rounded-3">
              <div class="table-responsive">
                <table class="table table-borderless mb-0" id="studentTable">
                  <thead>
                    <tr class="table-head">
                      <th>Nama</th>
                      <th>NIM</th>
                      <th class="text-end">Status</th>
                    </tr>
                  </thead>
                  <tbody id="studentTbody">
                    <!-- rows populated by JS -->
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>

        <div class="mt-3 small text-muted">¬© Polibatam 2025</div>
      </div>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 border-0 shadow-lg">
        <div class="modal-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <img src="logo.png" alt="logo" style="height:36px">
            <div class="badge-user">user_tu_0456</div>
          </div>

          <form id="addForm" class="mb-0">
            <div class="mb-3">
              <input type="text" id="addName" class="form-control input-outline" placeholder="Nama Mahasiswa" required>
            </div>

            <div class="mb-3">
              <input type="text" id="addNim" class="form-control input-outline" placeholder="Nomor Induk Mahasiswa" required>
            </div>

            <div class="mb-3">
              <select id="addLevel" class="form-select input-outline" required>
                <option value="" disabled selected>Level Surat Peringatan</option>
                <option value="SP1">SURAT PERINGATAN 1</option>
                <option value="SP2">SURAT PERINGATAN 2</option>
                <option value="SP3">SURAT PERINGATAN 3</option>
                <option value="DROP">DROP OUT</option>
                <option value="AKTIF">AKTIF</option>
              </select>
            </div>

            <div class="mb-3">
              <textarea id="addNote" class="form-control input-outline" rows="2" placeholder="Catatan (opsional)"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-save">
                <span class="me-2">+</span> Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast (for brief notif) -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100;">
    <div id="liveToast" class="toast align-items-center text-bg-light border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="liveToastBody"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data-api.js"></script>
  <script src="auts.js"></script>

  <!-- Page logic (uses DataAPI) -->
  <script src="tu_ui.js"></script>
</body>
</html>
