<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Polibatam</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Login.css"/>
</head>
<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-wrap">
      <div class="login-card p-4">
        <div class="login-title text-center mb-3">Login Sebagai</div>

        <!-- toggle role -->
        <div class="role-toggle mx-auto mb-4" role="tablist" aria-label="Pilih peran">
          <!-- changed data-role from "tata" -> "tu" supaya konsisten dengan role yang dipakai di kode -->
          <button class="role-btn" id="role-tata" data-role="tu" aria-pressed="false">TATA USAHA</button>
          <button class="role-btn active" id="role-mhs" data-role="mahasiswa" aria-pressed="true">MAHASISWA</button>
        </div>

        <!-- form -->
        <form id="loginForm" class="px-3">
          <input type="hidden" name="role" id="roleInput" value="mahasiswa">

          <div class="mb-3">
            <input type="text" id="username" name="username" class="form-control fancy-input" placeholder="USERNAME" autocomplete="username" required>
          </div>

          <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control fancy-input" placeholder="PASSWORD" autocomplete="current-password" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-login">LOGIN</button>
          </div>
        </form>
      </div>

      <div class="copy text-center mt-3">Â© Polibatam 2025</div>
    </div>
  </main>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data-api.js"></script>
  <script src="auts.js"></script>
  <script>
  // jika sudah login langsung diarahkan ke home sesuai role
  (function(){
    if (typeof DataAPI === 'undefined' || typeof Auth === 'undefined') return;
    const current = DataAPI.getCurrentUser && DataAPI.getCurrentUser();
    if (current) {
      // gunakan Auth.goToRoleHome untuk redirect yang tepat
      Auth.goToRoleHome(current);
    }
  })();
  </script>
  <script src="Login.js"></script>
</body>
</html>
