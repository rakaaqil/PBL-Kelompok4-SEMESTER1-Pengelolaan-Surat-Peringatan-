<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Polibatam (contoh)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Dashboard.css" />
</head>
<body>
  <!-- Header (sesuai wireframe: gradient, logo kiri, tombol login kanan) -->
  <header class="site-header py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <div class="logo-wrap">
          <img src="logo.png" alt="logo" class="logo-img">
        </div>
        <span class="dept-name">Politeknik Negeri Batam</span>
      </div>
      <a href="Login.html"><button class="btn btn-login">LOGIN</button></a>
    </div>
  </header>

  <!-- Main hero area (besar dengan kartu gambar di kiri, tiga statistik vertikal di kanan) -->
  <section class="bg-hero py-5">
    <div class="container">
      <div class="row align-items-start gx-4">
        <!-- Left: large image card -->
        <div class="col-lg-8 mb-4">
          <div class="hero-card-large p-4">
            <img id="main-photo" src="Kampus.jpeg" alt="kampus" class="img-fluid rounded-main">
          </div>
        </div>

        <!-- Right: vertical stat cards (3) -->
        <div class="col-lg-4">
          <div class="d-flex flex-column gap-4 align-items-stretch">
            <div class="stat-panel-blue text-center py-4">
              <div class="stat-number" data-target="12000">0</div>
              <div class="stat-label">Mahasiswa Aktif</div>
            </div>

            <div class="stat-panel-blue text-center py-4">
              <div class="stat-number" data-target="537">0</div>
              <div class="stat-label">Mahasiswa SP</div>
            </div>

            <div class="stat-panel-blue text-center py-4">
              <div class="stat-number" data-target="153">0</div>
              <div class="stat-label">Mahasiswa DO</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer small copyright like wireframe bottom center -->
      <div class="row">
        <div class="col-12 text-center mt-4 footer-copy">Â© Polibatam 2025</div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Dashboard.js"></script>
</body>
</html>
